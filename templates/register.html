{% extends "base.html" %}

{% block content %}
<h1 class="text-center mb-4">Register for Futsal Training</h1>
<h2 class="text-center mb-3">{{ training.date.strftime('%Y-%m-%d %H:%M') }}</h2>
<form method="POST" action="{{ url_for('register', training_id=training.id) }}">
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Confirm Registration</button>
    </div>
</form>
{% endblock %}
